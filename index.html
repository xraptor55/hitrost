<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviation Countdown Panel</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1a1f24;
        font-family: "Courier New", monospace;
        color: #00ff88;
    }

    .container {
        width: 600px;
        text-align: left;
    }

    .bar-container {
        display: flex;
        align-items: center;
        margin: 25px 0;
    }

    .label {
        width: 120px;
        font-size: 1.2rem;
        letter-spacing: 2px;
    }

    .status {
        width: 150px;
        font-size: 1rem;
        margin-right: 15px;
        text-align: right;
    }

    .progress {
        flex-grow: 1;
        height: 40px;
        background-color: #2a2f36;
        border-radius: 6px;
        overflow: hidden;
        position: relative;
        border: 2px solid #00ff88;
        box-shadow: 0 0 10px #00ff88 inset;
    }

    .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(to right, #004d2b, #00ff88);
        transition: width 1s linear;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: black;
    }

    .flash {
        animation: flashGreen 0.8s infinite;
    }

    @keyframes flashGreen {
        0% { background: #00ff88; }
        50% { background: #33ff33; }
        100% { background: #00ff88; }
    }

    .buttons {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    #startButton {
        padding: 14px 40px;
        font-size: 1.3rem;
        background-color: #00ff88;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    #resetButton {
        padding: 6px 18px;
        font-size: 0.8rem;
        background-color: #555;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.8;
    }
</style>
</head>

<body>

<div class="container">

    <div class="bar-container">
        <div class="label">ROŠKA</div>
        <div id="status-roska" class="status">232 s | 0 km/h</div>
        <div class="progress">
            <div id="roska" class="progress-fill"></div>
        </div>
    </div>

    <div class="bar-container">
        <div class="label">HRADECKEGA</div>
        <div id="status-hradeckega" class="status">201 s | 0 km/h</div>
        <div class="progress">
            <div id="hradeckega" class="progress-fill"></div>
        </div>
    </div>

    <div class="bar-container">
        <div class="label">STRELIŠČE</div>
        <div id="status-strelisce" class="status">181 s | 0 km/h</div>
        <div class="progress">
            <div id="strelisce" class="progress-fill"></div>
        </div>
    </div>

    <div class="bar-container">
        <div class="label">RAKOVNIK</div>
        <div id="status-rakovnik" class="status">121 s | 0 km/h</div>
        <div class="progress">
            <div id="rakovnik" class="progress-fill"></div>
        </div>
    </div>

    <div class="buttons">
        <button id="startButton">START</button>
        <button id="resetButton">RESET</button>
    </div>

</div>

<script>
let timer = null;
let watchId = null;
let currentLat = null;
let currentLon = null;

const points = {
    roska: { total: 232, lat: 46.04268898236834, lon: 14.513960927098237 },
    hradeckega: { total: 201, lat: 46.040983793123274, lon: 14.515575472878833 },
    strelisce: { total: 181, lat: 46.038817655484046, lon: 14.517582009508144 },
    rakovnik: { total: 121, lat: 46.03576779528606, lon: 14.523713057522503 }
};

let remainingTimes = {};

function initTimes() {
    for (let id in points) {
        remainingTimes[id] = points[id].total;
        document.getElementById('status-' + id).innerText = points[id].total + " s | 0 km/h";
        document.getElementById(id).style.width = "0%";
        document.getElementById(id).classList.remove("flash");
    }
}
initTimes();

// START BUTTON
document.getElementById("startButton").addEventListener("click", function() {
    if (timer) return;

    if (!watchId) {
        watchId = navigator.geolocation.watchPosition(
            pos => { currentLat = pos.coords.latitude; currentLon = pos.coords.longitude; },
            err => { alert("Enable GPS for speed calculation."); },
            { enableHighAccuracy: true }
        );
    }

    timer = setInterval(updateAll, 1000);
    updateAll();
});

// RESET BUTTON
document.getElementById("resetButton").addEventListener("click", function() {
    clearInterval(timer);
    timer = null;
    initTimes();
});

function updateAll() {
    let allFinished = true;

    for (let id in points) {
        const total = points[id].total;
        if (remainingTimes[id] > 0) {
            remainingTimes[id]--;
            allFinished = false;
        }

        const remaining = remainingTimes[id];
        const percent = ((total - remaining) / total) * 100;
        const bar = document.getElementById(id);
        bar.style.width = percent + "%";

        const statusEl = document.getElementById("status-" + id);

        if (remaining <= 0) {
            statusEl.innerText = "DONE";
            bar.innerText = "GO!!!";
            bar.classList.add("flash");
            continue;
        }

        if (currentLat === null || currentLon === null) {
            statusEl.innerText = remaining + " s | GPS...";
            continue;
        }

        const distance = calculateDistance(currentLat, currentLon, points[id].lat, points[id].lon);
        const requiredSpeed = distance / remaining;
        const requiredKmh = requiredSpeed * 3.6;

        statusEl.innerText = remaining + " s | " + requiredKmh.toFixed(1) + " km/h";
        bar.innerText = ""; // clear inside bar
        bar.classList.remove("flash");
    }

    if (allFinished) {
        clearInterval(timer);
        timer = null;
    }
}

// Haversine formula
function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const toRad = x => x * Math.PI / 180;

    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);

    const a = Math.sin(dLat/2)**2 +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon/2)**2;

    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
}
</script>

</body>
</html>
