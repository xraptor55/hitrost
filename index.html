<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Speed Calculator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        text-align: center;
        padding-top: 100px;
    }

    #startBtn {
        padding: 15px 40px;
        font-size: 20px;
        background: #00aa00;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 8px;
    }

    #speedDisplay {
        font-size: 28px;
        margin-bottom: 20px;
    }

    .progress-container {
        width: 80%;
        height: 40px;
        background: #333;
        margin: auto;
        border-radius: 20px;
        overflow: hidden;
        border: 2px solid #00ff00;
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: limegreen;
        transition: width 1s linear;
    }

    .flash {
        animation: flashGreen 0.5s infinite alternate;
    }

    @keyframes flashGreen {
        from { background: limegreen; }
        to { background: #00ff00; }
    }
</style>
</head>

<body>

<button id="startBtn">START</button>

<div id="speedDisplay"></div>

<div class="progress-container">
    <div id="progressBar" class="progress-bar"></div>
</div>

<script>
let timer = null;
let watchId = null;
let currentLat = null;
let currentLon = null;

const points = {
    roska: {
        total: 232,
        lat: 46.04268898236834,
        lon: 14.513960927098237
    },
    hradeckega: {
        total: 201,
        lat: 46.040983793123274,
        lon: 14.515575472878833
    },
    strelisce: {
        total: 181,
        lat: 46.038817655484046,
        lon: 14.517582009508144
    },
    rakovnik: {
        total: 121,
        lat: 46.03576779528606,
        lon: 14.523713057522503
    }
};

let remainingTimes = {};

function initTimes() {
    for (let id in points) {
        remainingTimes[id] = points[id].total;
    }
}
initTimes();


// START BUTTON
document.getElementById("startButton").addEventListener("click", function() {
    if (timer) return;

    // Start GPS tracking once
    if (!watchId) {
        watchId = navigator.geolocation.watchPosition(
            position => {
                currentLat = position.coords.latitude;
                currentLon = position.coords.longitude;
            },
            error => {
                alert("Enable GPS for speed calculation.");
            },
            { enableHighAccuracy: true }
        );
    }

    timer = setInterval(updateAll, 1000);
    updateAll();
});


// RESET BUTTON
document.getElementById("resetButton").addEventListener("click", function() {
    clearInterval(timer);
    timer = null;

    for (let id in points) {
        remainingTimes[id] = points[id].total;
        const el = document.getElementById(id);
        el.style.width = "0%";
        el.classList.remove("flash");
        el.innerText = points[id].total + " s";
    }
});


function updateAll() {

    let allFinished = true;

    for (let id in points) {

        const el = document.getElementById(id);
        const total = points[id].total;

        if (remainingTimes[id] > 0) {
            remainingTimes[id]--;
            allFinished = false;
        }

        const remaining = remainingTimes[id];
        const percent = ((total - remaining) / total) * 100;
        el.style.width = percent + "%";

        if (remaining <= 0) {
            el.innerText = "ARRIVED";
            el.classList.add("flash");
            continue;
        }

        if (currentLat === null || currentLon === null) {
            el.innerText = remaining + " s | GPS...";
            continue;
        }

        const distance = calculateDistance(
            currentLat,
            currentLon,
            points[id].lat,
            points[id].lon
        );

        const requiredSpeed = distance / remaining; // m/s
        const requiredKmh = requiredSpeed * 3.6;

        el.innerText =
            remaining + " s | " +
            requiredKmh.toFixed(1) + " km/h";
    }

    if (allFinished) {
        clearInterval(timer);
        timer = null;
    }
}


// Haversine
function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const toRad = x => x * Math.PI / 180;

    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);

    const a =
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon/2) * Math.sin(dLon/2);

    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

    return R * c;
}
</script>

</body>
</html>
