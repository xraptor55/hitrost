<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviation Countdown Panel</title>

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1a1f24;
    font-family: "Courier New", monospace;
    color: #00ff88;
}

.container {
    width: 700px;
    text-align: left;
}

.bar-container {
    display: flex;
    align-items: center;
    margin: 20px 0;
}

.label {
    width: 90px;
    font-size: 0.9rem;
    letter-spacing: 1px;
}

.status {
    width: 160px;
    font-size: 1.5rem;
    font-weight: bold;
    margin-right: 15px;
    text-align: right;
}

.progress {
    flex-grow: 1;
    height: 50px;
    background-color: #2a2f36;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    border: 2px solid #00ff88;
    box-shadow: 0 0 12px #00ff88 inset;
}

.progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(to right, #004d2b, #00ff88);
    transition: width 1s linear;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: black;
}

.flash {
    animation: flashGreen 0.8s infinite;
}

@keyframes flashGreen {
    0% { background: #00ff88; }
    50% { background: #33ff33; }
    100% { background: #00ff88; }
}

.buttons {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

#startButton {
    padding: 14px 40px;
    font-size: 1.3rem;
    background-color: #00ff88;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

#resetButton {
    padding: 6px 18px;
    font-size: 0.8rem;
    background-color: #555;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    opacity: 0.8;
}

/* Vertical speed bar */
.speed-bar-container {
    position: absolute;
    right: 40px;
    top: 50px;
    width: 20px;
    height: 400px;
    background-color: #222;
    border: 2px solid #00ff88;
    border-radius: 10px;
    overflow: hidden;
}

.speed-bar-dot {
    position: absolute;
    left: -5px;
    width: 30px;
    height: 6px;
    border-radius: 3px;
    background-color: green;
    transition: top 0.5s, background-color 0.5s;
}
</style>
</head>

<body>

<div class="container">

    <div class="bar-container">
        <div class="label">ROŠKA</div>
        <div id="status-roska" class="status">232 s | 0 km/h</div>
        <div class="progress">
            <div id="roska" class="progress-fill"></div>
        </div>
    </div>

    <div class="bar-container">
        <div class="label">HRADECKEGA</div>
        <div id="status-hradeckega" class="status">201 s | 0 km/h</div>
        <div class="progress">
            <div id="hradeckega" class="progress-fill"></div>
        </div>
    </div>

    <div class="bar-container">
        <div class="label">STRELIŠČE</div>
        <div id="status-strelisce" class="status">181 s | 0 km/h</div>
        <div class="progress">
            <div id="strelisce" class="progress-fill"></div>
        </div>
    </div>

    <div class="bar-container">
        <div class="label">RAKOVNIK</div>
        <div id="status-rakovnik" class="status">121 s | 0 km/h</div>
        <div class="progress">
            <div id="rakovnik" class="progress-fill"></div>
        </div>
    </div>

    <div class="buttons">
        <button id="startButton">START</button>
        <button id="resetButton">RESET</button>
    </div>

</div>

<!-- Vertical speed comparison bar -->
<div class="speed-bar-container">
    <div id="speed-dot" class="speed-bar-dot"></div>
</div>

<script>
let timer = null;
let watchId = null;
let currentLat = null;
let currentLon = null;
let currentSpeed = 0; // meters/sec

const points = {
    roska: { total: 232, lat: 46.04268898236834, lon: 14.513960927098237 },
    hradeckega: { total: 201, lat: 46.040983793123274, lon: 14.515575472878833 },
    strelisce: { total: 181, lat: 46.038817655484046, lon: 14.517582009508144 },
    rakovnik: { total: 121, lat: 46.03576779528606, lon: 14.523713057522503 }
};

let remainingTimes = {};
function initTimes() {
    for (let id in points) {
        remainingTimes[id] = points[id].total;
        document.getElementById('status-' + id).innerText = points[id].total + " s | 0 km/h";
        document.getElementById(id).style.width = "0%";
        document.getElementById(id).classList.remove("flash");
        document.getElementById(id).innerText = "";
    }
}
initTimes();

let lastLat = null;
let lastLon = null;
let lastTime = null;

document.getElementById("startButton").addEventListener("click", function() {
    if (timer) return;

    if (!watchId) {
        watchId = navigator.geolocation.watchPosition(
            pos => {
                if (currentLat !== null) {
                    const dt = (pos.timestamp - lastTime) / 1000; // sec
                    const dist = calculateDistance(currentLat, currentLon, pos.coords.latitude, pos.coords.longitude);
                    if(dt > 0) currentSpeed = dist / dt; // m/s
                }
                lastLat = currentLat;
                lastLon = currentLon;
                lastTime = pos.timestamp;
                currentLat = pos.coords.latitude;
                currentLon = pos.coords.longitude;
            },
            err => { alert("Enable GPS for speed calculation."); },
            { enableHighAccuracy: true }
        );
    }

    timer = setInterval(updateAll, 1000);
    updateAll();
});

document.getElementById("resetButton").addEventListener("click", function() {
    clearInterval(timer);
    timer = null;
    currentSpeed = 0;
    initTimes();
});

function updateAll() {
    let allFinished = true;
    let requiredSpeedMax = 0;

    for (let id in points) {
        const total = points[id].total;
        if (remainingTimes[id] > 0) {
            remainingTimes[id]--;
            allFinished = false;
        }

        const remaining = remainingTimes[id];
        const percent = ((total - remaining) / total) * 100;
        const bar = document.getElementById(id);
        bar.style.width = percent + "%";

        const statusEl = document.getElementById("status-" + id);

        if (remaining <= 0) {
            statusEl.innerText = "DONE";
            bar.innerText = "GO!!!";
            bar.classList.add("flash");
            continue;
        }

        if (currentLat === null || currentLon === null) {
            statusEl.innerText = remaining + " s | GPS...";
            continue;
        }

        const distance = calculateDistance(currentLat, currentLon, points[id].lat, points[id].lon);
        const requiredSpeed = distance / remaining; // m/s
        const requiredKmh = requiredSpeed * 3.6;
        if(requiredKmh > requiredSpeedMax) requiredSpeedMax = requiredKmh;

        statusEl.innerText = remaining + " s | " + requiredKmh.toFixed(1) + " km/h";
        bar.innerText = "";
        bar.classList.remove("flash");
    }

    updateSpeedDot(currentSpeed*3.6, requiredSpeedMax);

    if (allFinished) {
        clearInterval(timer);
        timer = null;
    }
}

// Speed dot logic
function updateSpeedDot(currentKmh, requiredKmh) {
    const container = document.querySelector('.speed-bar-container');
    const dot = document.getElementById('speed-dot');
    const height = container.clientHeight;

    // position: center = required speed
    const maxDeviation = 20; // km/h visual range
    let deviation = currentKmh - requiredKmh;
    if(deviation > maxDeviation) deviation = maxDeviation;
    if(deviation < -maxDeviation) deviation = -maxDeviation;

    const center = height/2;
    const scale = (height/2) / maxDeviation;
    let top = center - deviation * scale - dot.clientHeight/2;
    if(top < 0) top = 0;
    if(top > height - dot.clientHeight) top = height - dot.clientHeight;

    dot.style.top = top + "px";

    // color logic
    if(Math.abs(deviation) <= 2) {
        dot.style.backgroundColor = "green";
    } else if(deviation > 2) {
        let redLevel = Math.min(255, Math.round((deviation-2)/2*50));
        let greenLevel = Math.max(0, 255 - redLevel);
        dot.style.backgroundColor = `rgb(${redLevel},${greenLevel},0)`;
    } else {
        // slower than required
        dot.style.backgroundColor = "yellow";
    }
}

// Haversine formula
function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const toRad = x => x * Math.PI / 180;

    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);

    const a = Math.sin(dLat/2)**2 +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon/2)**2;

    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
}
</script>

</body>
</html>
